<h1>Pokemon abm</h1>

<div class="abm-container">
  <!-- Top-left: Add Pokemon -->
  <div class="abm-left">
    <section class="abm-add-section">
      <h2>Agregar Pokemon por id</h2>
      <input [formControl]="idPokemon" type="number" placeholder="ID">
      <button (click)="agregarPokemon()">Agregar Pokemon</button>
    </section>
  </div>

  <!-- Right: Table -->
  <div class="abm-right">
    <section>
      <input type="text" #searchBarInput placeholder="Buscar Pokemon...">
      <button (click)="searchPokemons(searchBarInput.value)">Buscar</button>
      <table class="abm-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo 1</th>
            <th>Tipo 2</th>
            <th>Peso</th>
            <th>Altura</th>
            <th>Tipo de Huevo</th>
            <th>Forma Corporal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pokemon of pokemons">
            <td>{{pokemon.nombre}}</td>
            <td>{{pokemon.tipo_1}}</td>
            <td>{{pokemon.tipo_2}}</td>
            <td>{{pokemon.pesoKilos}}</td>
            <td>{{pokemon.alturaCM}}</td>
            <td>{{pokemon.eggType}}</td>
            <td>{{pokemon.bodyShape}}</td>
            <td class="actions">
              <button class="icon-btn" title="Editar">
                <!-- Edit icon SVG -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M4 21h17M14.7 5.3a1 1 0 0 1 1.4 0l2.6 2.6a1 1 0 0 1 0 1.4l-9.3 9.3-4 1 1-4 9.3-9.3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </button>
              <button class="icon-btn" title="Eliminar">
                <!-- Trash icon SVG -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h14z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <!-- Bottom-left: Modify form (hidden by default) -->
  <div class="abm-modify-section">
    <h2>Modificar Pokemon</h2>
    <label>ID a modificar</label>
    <input type="number" placeholder="ID">
    <label>Nuevo nombre</label>
    <input type="text" placeholder="Nombre">
    <label>Nuevo tipo 1</label>
    <input type="text" placeholder="Tipo 1">
    <label>Nuevo tipo 2</label>
    <input type="text" placeholder="Tipo 2">
    <button>Actualizar Pokemon</button>
  </div>
</div>

<!-- Pagination UI fixed to bottom right of the screen -->
<div class="pagination-ui">
  <button class="icon-btn" title="Página anterior">
    <!-- Left arrow SVG -->
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <span class="page-number">1</span>
  <button class="icon-btn" title="Página siguiente">
    <!-- Right arrow SVG -->
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>

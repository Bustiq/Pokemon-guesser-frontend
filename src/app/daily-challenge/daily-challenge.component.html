<div class="daily-challenge-container">
  <div class="daily-challenge-title">PokéGuesser - Daily Challenge</div>

  <!-- Input and submit -->
  <input
    class="pokemon-input"
    type="text"
    #searchBarInput
    placeholder="Enter your guess"
    (keyup.enter)="guessPokemon(searchBarInput.value)"
    autocomplete="off"
  />
  <button
    class="submit-btn"
    (click)="guessPokemon(searchBarInput.value)"
  >
    Enviar
  </button>

  <!-- Table of previous guesses with Pokémon info -->
</div>

<!-- Guess history OUTSIDE the main container for better separation and readability -->
<div class="guess-history-table-wrapper">
  <table *ngIf="pokemons && pokemons.length > 0" class="guess-history-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Tipo 1</th>
        <th>Tipo 2</th>
        <th>Peso (kg)</th>
        <th>Altura (cm)</th>
        <th>Grupo Huevo 1</th>
        <th>Grupo Huevo 2</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemons">
        <td [class]='getCSSClass("nombre")'>{{pokemon.nombre}}</td>
        <td [class]='getCSSClass("tipo_1")' #tipo_1 >{{pokemon.tipo_1}}</td>
        <td [class]='getCSSClass("tipo_2")'>{{pokemon.tipo_2}}</td>
        <td [class]='getCSSClass("pesoKilos")'>{{pokemon.pesoKilos}}</td>
        <td [class]='getCSSClass("alturaCM")'>{{pokemon.alturaCM}}</td>
        <td [class]='getCSSClass("grupo_huevo_1")'>{{pokemon.grupo_huevo_1}}</td>
        <td [class]='getCSSClass("grupo_huevo_2")'>{{pokemon.grupo_huevo_2}}</td>
        <td >{{pokemon.bodyShape}}</td>
      </tr>
    </tbody>
  </table>
</div>
